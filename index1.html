    <!-- script para logo -->
    <script>
        // Mostrar el GIF inicial
        document.querySelector('.logo').style.display = 'flex';
        
        // Ocultar el GIF y mostrar la imagen PNG después de 3 segundos
        setTimeout(function () {
            document.querySelector('.logo').style.display = 'none';
            document.querySelector('.logo1').style.display = 'flex';
        }, 3000);
    </script>
<!-- script para el menu ventana pequeña -->
    <script>
        const menu = document.querySelector("#menu");
        const abrir = document.querySelector("#abrir");
        const Cerrar_m = document.querySelector("#Cerrar_m");
    
        abrir.addEventListener("click", () => {
            menu.classList.add("visible");
        })
    
        Cerrar_m.addEventListener("click", () => {
            menu.classList.remove("visible");
        })
    </script>
<!-- script para contenedores de colores -->
       <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.container.effect').hover(function() {
                $(this).css('background-image', 'none');
            }, function() {
                var imageSrc = $(this).data('image');
                $(this).css('background-image', imageSrc);
            });
        });
